<h1>Episodes</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Air date</th>
            <th scope="col">Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let episode of allEpisodes" (click)="goToDetail(episode.id)">
            <th scope="row">{{episode.id}}</th>
            <td>{{episode.name}}</td>
            <td>{{episode.air_date}}</td>
            <td>{{episode.url}}</td>
        </tr>
    </tbody>
</table>
