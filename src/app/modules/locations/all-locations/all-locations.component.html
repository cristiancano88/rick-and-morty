<h1>Locations</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Dimension</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let location of allLocations" (click)="goToDetail(location.id)">
            <th scope="row">{{location.id}}</th>
            <td>{{location.name}}</td>
            <td>{{location.type}}</td>
            <td>{{location.dimension}}</td>
        </tr>
    </tbody>
</table>
